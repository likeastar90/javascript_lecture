<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var message = prompt("숫자를 입력하세요 ")
        if (message == "1") {
            document.write("Hello World")
        }

        else if (message == "2"){
            document.write("GoodBye~!")
        }

        else {
            document.write("Nothing!!!!")
        }
    </script>
</body>
</html>
